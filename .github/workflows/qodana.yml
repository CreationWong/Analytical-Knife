name: Qodana Cloud Analysis

on:
  push:
    branches: [ main, master ]
  pull_request: 
  workflow_dispatch:

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # 允许扫描结果关联代码
      pull-requests: write # 允许在 PR 中装饰代码
      checks: write        # 允许在 Checks 选项卡显示状态
      security-events: write # 必须：允许上传结果到 GitHub Security Tab
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.3
        with:
          # 根据你的主语言（前端项目）选择 Linter
          args: "--linter,jetbrains/qodana-js"
          use-annotations: true 
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

      - name: Upload results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          # 即使 Qodana 失败，也尝试上传已有的扫描结果
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
        if: success() || failure() 
